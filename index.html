<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- temp data-->
    <script src="profiles.js"></script>
    <script src="schedules.js"></script>
    <script src="types.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCKtMLsQL9b2YdyWxXsNfJ595JOckU5O-4&libraries=places"></script>
  </head>
  <body ng-app="starter">
             
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left" id="side-menu">
            <header class="bar bar-header bar-stable">
              <h1 class="title">menu</h1>
            </header>
            <ion-content class="has-header">
                <div class="list">
                    <a class="item" menu-close href="#/profile">My Profile</a>
                    <a class="item" menu-close href="#/matching">Find a SwoleMate</a>
                </div>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive"> </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
    
  </body>
</html>
