<ion-view view-title="Basic Info">
  <ion-content class="has-footer">
    <ul>
        <li>
            <label class="item item-input">
              <input type="text" ng-model="profile.name" placeholder="name"/>
            </label>
        </li>
        <li>
            <div class="row">
              <!-- <div class="col col-50 light-bg" ng-click="setGender('Male')" ng-class="{'calm-bg':profile.gender == 'Male'}">Male</div>
              <div class="col col-50 light-bg" ng-click="setGender('Female')" ng-class="{'calm-bg':profile.gender == 'Female'}">Female</div> -->
                <label class="toggle" ng-class="{'toggle-positive':profile.gender=='Male','toggle-assertive':profile.gender=='Female'}">
                 <input type="checkbox" ng-model="profile.gender" ng-init="profile.gender='Male'" ng-true-value="'Female'" ng-false-value="'Male'">
                   <div class="track">
                     <div class="handle"></div>
                   </div>
                   <div>{{profile.gender}}</div>
                </label>
            </div>
        </li>
        <li>  
            <label class="item item-input">
            <input type="number" ng-model="profile.age" placeholder="age"/>
            </label>   
        </li>
        <li>
            <label class="item item-input">
              <input type="number" ng-model="profile.height.ft" placeholder="ft"/>
            </label>

            <label class="item item-input">
              <input type="number" ng-model="profile.height.in" placeholder="in"/>
            </label>
        </li>
        <li>
            <label class="item item-input">
            <input type="number" ng-model="profile.weight" placeholder="weight"/>
            </label>
        </li>
      </ul>
  </ion-content>
  <div class="bar bar-footer bar-positive">
    <a ng-if="profile.id" class="button button-large button-clear icon icon-left ion-ios-arrow-left pull-left" href="#/profile" nav-direction="back">My Profile</a>
    <a class="button button-large button-clear icon icon-right ion-ios-arrow-right pull-right" href="#/gym" nav-direction="forward">Next</a>
  </div> 
</ion-view>
